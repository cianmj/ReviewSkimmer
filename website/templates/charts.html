{% extends "layout.html" %}
{% block body %}

<div class="row">
  <div class="span6">
    <center>
      <h1>Top:</h1><br/>
      {% for t in top %}
      {{t|safe}}</br></br>
      {% endfor %}
    </center>
  </div>
  <div class="span6">
    <center>
      <h1>Bottom:</h1><br/>
      {% for b in bottom %}
      {{b|safe}}</br></br>
      {% endfor %}
    </center>
  </div>
</div>

{% endblock %}
